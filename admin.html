<!DOCTYPE html>
<html lang="en">
    <!-- Admin control panel page for adding new categories and products -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/stylesubpage.css" />
        <link rel="stylesheet" href="css/admin.css" />
        <script src="js/admin.js" type="module"></script>
        <title>Admin kontrollpanel</title>
    </head>
    <body class="subpage">
        <!-- Page header with logo and nav menu -->
        <header>
            <nav>
                <div class="logo">
                    <h1><a href="index.html">Skate or die</a></h1>
                </div>
                <div class="main-menu">
                    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
                    <label for="nav-toggle" id="nav-button" tabindex="0"><span>Menu</span></label>
                    <ul>
                        <li><a href="categorylist.html?group=clothes">Kläder</a></li>
                        <li><a href="categorylist.html?group=skate">Skate</a></li>
                        <li><a href="categorylist.html?group=misc">Blandat</a></li>
                        <li><a href="productcart.html">Varukorg</a></li>
                        <li><a href="wishlist.html">Wishlist</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Main content section -->
        <main>
            <!-- FORM: CREATE NEW CATEGORY -->
            <section>
                <h2>Skapa kategori</h2>
                <form id="create-category-form" method="POST">
                    <div id="category-preview"></div>
                    <div>
                        <label for="create-category-group">Typ</label>
                        <select id="create-category-group" name="category-group" required>
                            <option value="clothes">Kläder</option>
                            <option value="skate">Skate</option>
                            <option value="misc">Blandat</option>
                        </select>
                    </div>
                    <div>
                        <label for="create-category-name">Kategorinamn</label>
                        <input
                            type="text"
                            id="create-category-name"
                            name="category-name"
                            minlength="4"
                            maxlength="20"
                            required />
                    </div>
                    <div>
                        <label for="create-category-image">Kategoribild</label>
                        <input
                            type="file"
                            accept="image/*"
                            id="create-category-image"
                            name="category-image"
                            required />
                    </div>
                    <button>Skapa</button>
                </form>
            </section>
            <hr />
            <!-- FORM: CREATE NEW PRODUCT -->
            <section>
                <h2>Skapa produkt</h2>
                <form id="create-product-form" method="POST">
                    <div id="product-preview"></div>
                    <div>
                        <label for="create-product-name">Produktnamn</label>
                        <input
                            id="create-product-name"
                            name="product-name"
                            type="text"
                            minlength="4"
                            maxlength="50"
                            required />
                    </div>
                    <div>
                        <label for="create-product-price">Pris</label>
                        <input
                            id="create-product-price"
                            name="product-price"
                            type="number"
                            min="0"
                            value="0"
                            required />
                    </div>
                    <div>
                        <label for="create-product-desc">Produktbeskrivning</label>
                        <textarea
                            id="create-product-desc"
                            name="product-desc"
                            rows="5"
                            cols="60"></textarea>
                    </div>
                    <div>
                        <label for="create-product-image">Produktbild</label>
                        <input
                            type="file"
                            accept="image/*"
                            id="create-product-image"
                            name="product-image"
                            multiple
                            required />
                    </div>
                    <div>
                        <label for="create-product-category">Kategori</label>
                        <select
                            id="create-product-category"
                            name="product-category"
                            required></select>
                    </div>
                    <button>Skapa</button>
                </form>
            </section>
        </main>
        <!-- Page footer -->
        <footer>
            <div class="footer-links"><a href="admin.html">Admin</a></div>
            <div class="footer-links"><a href="contact.html">Kontakt</a></div>
            <div class="footer-links">
                <a href="productsearch.html">Sök produkt</a>
            </div>
        </footer>
    </body>
</html>
