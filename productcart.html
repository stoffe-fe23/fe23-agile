<!DOCTYPE html>
<html lang="en">
    <!-- Page listing all products the user has placed in their shopping cart -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesubpage.css">
        <link rel="stylesheet" href="css/productcart.css">
        <script src="js/productcart.js" type="module"></script>
        <title>Sida varukorg</title>
    </head>
    <body class="subpage">
        <!-- Page header with logo and nav menu -->
        <header>
            <nav>
                <div class="logo">
                    <h1><a href="index.html">LOGO</a></h1>
                </div>
                <div class="main-menu">
                    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
                    <label for="nav-toggle" id="nav-button" tabindex="0"><span>Menu</span></label>
                    <ul>
                        <li><a href="categorylist.html?group=clothes">Kläder</a></li>
                        <li><a href="categorylist.html?group=skate">Skate</a></li>
                        <li><a href="categorylist.html?group=misc">Blandat</a></li>
                        <li><a href="productcart.html">Varukorg</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Main content section -->
        <main>
            <section class="product-cart">
                <h2>Varukorg</h2>
                <form class="product-list">
                    <div class="product-cart-summary">
                        <div><a class="product-cart-buy" href="#">Köp</a></div>
                        <div class="product-cart-price-summary">
                            <span>Totalpris:</span>
                            <span>0 kr</span>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <template id="product-card-template">
            <article>
                <img src="images/image-placeholder.jpg" alt="placeholder image">
                <h3>Produkt 1</h3>
                <div class="product-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere dolores, velit itaque beatae incidunt commodi facilis earum similique nobis non veritatis voluptate quis odit, placeat, nemo ratione fugit corrupti nam ipsam iste laborum quaerat.</div>
                <div class="product-cart-remove"><button type="button">Ta bort</button></div>
                <div class="product-price"><span>à pris: </span><span>10 000 kr</span></div>
                <div class="product-amount">
                    <label for="product-amount-1">Antal:</label>
                    <input id="product-amount-1" name="product-amount-1" data-productid="12345" type="number" min="1" max="100" value="1" />
                </div>
            </article>
        </template>
        <!-- Page footer -->
        <footer>
            SIDFOT
            <div class="footer-links"><a href="admin.html">Admin</a></div>
            <div class="footer-links"><a href="contact.html">Kontakt</a></div>
        </footer>
    </body>
</html>
